<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: linear-gradient(to right, #e0f7fa, #fce4ec);
      margin: 0;
      padding: 30px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      transition: background 0.5s ease;
    }

    body.dark {
      background: linear-gradient(to right, #2c3e50, #4ca1af);
      color: #f5f5f5;
    }

    h1 {
      color: #2c3e50;
      font-size: 2.5rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    }

    .choices {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .choices button {
      font-size: 24px;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      background: linear-gradient(145deg, #2196f3, #21cbf3);
      color: white;
      box-shadow: 0 8px 15px rgba(33, 150, 243, 0.3);
      transition: all 0.3s ease;
    }

    .choices button:hover {
      transform: scale(1.05);
      background: linear-gradient(145deg, #1e88e5, #1ec9e6);
      box-shadow: 0 12px 20px rgba(33, 150, 243, 0.5);
    }

    .result {
      margin-top: 40px;
      font-size: 20px;
      background-color: #ffffffcc;
      padding: 20px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      width: 300px;
    }

    #winner {
      color: #e67e22;
      font-weight: bold;
      font-size: 24px;
      margin-top: 15px;
      text-shadow: 1px 1px 2px rgba(230, 126, 34, 0.2);
    }

    .scoreboard, .toggle-mode {
      margin-top: 20px;
    }

    .toggle-mode button {
      margin-top: 20px;
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 8px;
      background-color: #555;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Rock Paper Scissors ‚úäüñêÔ∏è‚úåÔ∏è</h1>

  <div class="choices">
    <button onclick="playGame('rock')">‚úä Rock</button>
    <button onclick="playGame('paper')">üñêÔ∏è Paper</button>
    <button onclick="playGame('scissors')">‚úåÔ∏è Scissors</button>
  </div>

  <div class="result">
    <p><strong>Your Choice:</strong> <span id="userChoice">-</span></p>
    <p><strong>Computer's Choice:</strong> <span id="computerChoice">-</span></p>
    <h2 id="winner">Let's Play!</h2>
  </div>

  <div class="scoreboard">
    <p>üèÜ Your Score: <span id="userScore">0</span> | ü§ñ Computer Score: <span id="computerScore">0</span></p>
  </div>

  <div class="toggle-mode">
    <button onclick="toggleMode()">üåì Toggle Dark/Light Mode</button>
  </div>

  <audio id="clickSound" src="https://www.fesliyanstudios.com/play-mp3/387"></audio>
  <script>
    let userScore = 0;
    let computerScore = 0;
    let gameHistory = [];

    function playGame(userChoice) {
      document.getElementById("clickSound").play();
      const choices = ['rock', 'paper', 'scissors'];
      const computerChoice = choices[Math.floor(Math.random() * 3)];

      document.getElementById('userChoice').textContent = emoji(userChoice);
      document.getElementById('computerChoice').textContent = emoji(computerChoice);

      const result = getWinner(userChoice, computerChoice);
      document.getElementById('winner').textContent = result;

      updateScores(result);
      storeHistory(userChoice, computerChoice, result);
    }

    function getWinner(user, computer) {
      if (user === computer) return "It's a Draw!";
      if (
        (user === 'rock' && computer === 'scissors') ||
        (user === 'scissors' && computer === 'paper') ||
        (user === 'paper' && computer === 'rock')
      ) {
        return 'üéâ You Win!';
      } else {
        return 'üò¢ You Lose!';
      }
    }

    function emoji(choice) {
      switch (choice) {
        case 'rock': return '‚úä';
        case 'paper': return 'üñêÔ∏è';
        case 'scissors': return '‚úåÔ∏è';
      }
    }

    function updateScores(result) {
      if (result.includes('Win')) userScore++;
      else if (result.includes('Lose')) computerScore++;
      document.getElementById('userScore').textContent = userScore;
      document.getElementById('computerScore').textContent = computerScore;
    }

    function storeHistory(user, computer, result) {
      gameHistory.unshift({ user, computer, result });
      localStorage.setItem('rpsHistory', JSON.stringify(gameHistory));
    }

    function toggleMode() {
      document.body.classList.toggle('dark');
    }

  
  </script>
</body>
</html>
